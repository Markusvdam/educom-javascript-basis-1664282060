<!doctype html>
<html>
<head>
  <title>Switch Control Structure (#5)</title>
  <meta name="description" content="Switch Control Structure (#5)">
</head>

<body>
  <script>
    for (let i = 1; i < 11; i++) {
      console.log(`The value of i: ${ i }`)
    } 

  console.log(`--------------------`)

  let x = 40
    while( x > 20 ) {
      console.log(`The value of x: ${ x }`)
      x--
    }
  </script>
</body>

</html>
