<!doctype html>
<html>
<head>
  <title>Modify arrays (#7)</title>
  <meta name="description" content="Modify arrays (#7)">
</head>

<body>
  <script>
    const  beatles = ["Ringo", "Paul", "what's his name?", "John"]
    console.log({ before: beatles })
    
    beatles[2] = "George"
    console.log({ after: beatles })

    console.log('---------------')

    const  beatles2 = ["Ringo", "Paul", "what's his name?", "John"]
    console.log('before:' + beatles2)
    
    beatles2[2] = "George"
    console.log('after:' + beatles2)

  </script>

</body>

</html>
