<!doctype html>
<html>
<head>
  <title>Logical Switch Control Structure (#5)</title>
  <meta name="description" content="Logical Switch Control Structure (#5)">
</head>

<body>
  <script>
    const choice = 1
    let msg = ""
          
    switch(true) {
      case (choice < 1): {
        msg = "Make coffee!"
        break
      }
      case (choice > 2): {
        msg = "Make tea!"
        break
      }
      default: {
        msg = "Pour water!"
        break
      }
    }
    console.log(`Message: ${msg}`) 
  </script>
</body>

</html>
