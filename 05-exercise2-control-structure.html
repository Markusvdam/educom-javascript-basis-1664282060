<!doctype html>
<html>
<head>
  <title>Exercise #2 Control Structure (#5)</title>
  <meta name="description" content="Exercise #2 Control Structure (#5)">
</head>

<body>
  <script>
    let total = 0

    for (let i = 1; i <= 100; i++) {
      if (i % 2 == 0){
        total = total + i;
        console.log('TRUE - Number ' + i + ' is even');
      }
      else{
        console.log('FALSE - Number ' + i + ' is odd');
      }
    }  
    console.log(total);

  </script>
</body>

</html>
