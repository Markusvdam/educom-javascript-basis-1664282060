<!doctype html>
<html>
<head>
  <title>Looping arrays (#7)</title>
  <meta name="description" content="Looping arrays (#7)">
</head>

<body>
  <script>
    let txt = ""
    const beatles = ["Ringo", "Paul", "George", "John"]

    beatles.forEach((value) => {
      txt += value.toUpperCase() + ' - '
    })
            
    console.log(txt)
  </script>

</body>
</html>
